<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L05 - mustache.js Demo</title>
</head>
<body>

  <div id="test1">
    <h3>基本用法:</h3>
    <p>Hello {{ name }}!</p>
  </div>

  <div id="test2">
    <h3>#section 语法示例:</h3>
    {{#arr}}
      <p>{{name}}: {{num}}</p>
    {{/arr}}
  </div>

  <div>
    <h3>控制台实测截图</h3>
    <img src="./mustache.png" alt="控制台实测截图" title="控制台实测截图">
  </div>

  <!-- CDN: https://unpkg.com/mustache@latest 
   or https://unpkg.com/mustache@4.2.0/mustache.min.js -->
  <script src="./mustache.min.js"></script>
  <script>
    const view = {
      arr: [
        {name: 'aaa', num: 10},
        {name: 'bbb', num: 20},
      ]
    };
    
    function renderHello(id, model) {
      const template = document.getElementById(id).innerHTML;
      const rendered = Mustache.render(template, model);
      document.getElementById(id).innerHTML = rendered;
      return rendered;
    }

    renderHello('test1', { name: 'Luke' });

    const html = renderHello('test2', view);
    console.log(html);
  </script>
</body>
</html>
