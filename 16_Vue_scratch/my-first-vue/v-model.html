<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L05 - v-model Demo</title>
  </head>
  <body>
    <div id="app">
      <h1>{{text}}</h1>
      <input type="text" v-model="text" />
    </div>
    <script src="./vue.min.js"></script>
    <script>
      // vm：vue实例
      var vm = new Vue({
        // 配置
        el: "#app", // css选择器
        data: {
          text: "abc",
        },
      });
    </script>
  </body>
</html>
