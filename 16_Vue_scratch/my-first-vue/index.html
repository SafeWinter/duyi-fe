<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./vue.min.js"></script>
    <script>
      var MyComp = {
        props: ["title"],
        template: `<h1>{{title}}</h1>`,
      };
      // Vue.component("MyComp", MyComp);
      // vm：vue实例
      var vm = new Vue({
        el: "#app",
        components: {
          MyComp,
        },
        template: `<div>
            <MyComp title="库存管理"></MyComp>
          </div>`,
      });
    </script>
  </body>
</html>
