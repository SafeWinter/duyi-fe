<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L05 - v-show Demo</title>
  </head>
  <body>
    <div id="app">
      <img v-show="isShow" :src="imgUrl" alt="" />
      <button @click="isShow = !isShow">切换显示</button>
    </div>
    <script src="./vue.min.js"></script>
    <script>
      // vm：vue实例
      var vm = new Vue({
        // 配置
        el: "#app", // css选择器
        data: {
          isShow: true,
          imgUrl:
            "https://img2.baidu.com/it/u=2964589251,4209023542&fm=253&fmt=auto&app=138&f=JPEG?w=578&h=500",
        },
      });
    </script>
  </body>
</html>
