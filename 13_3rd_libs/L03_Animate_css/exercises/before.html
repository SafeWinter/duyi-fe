<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

      href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        font-size: 3em;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .container span {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span>A</span>
      <span>N</span>
      <span>I</span>
      <span>M</span>
      <span>A</span>
      <span>T</span>
      <span>E</span>
    </div>
    <script></script>
  </body>
</html>
