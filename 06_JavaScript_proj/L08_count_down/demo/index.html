<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S06L08 - Count Down Effect</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <p>距离活动结束时间：</p>
    </header>
    <article class="clock">
      <figure>
        <section class="hour">
          <div class="h1">
            <ul>
              <li class="num2"></li>
              <li class="num1"></li>
            </ul>
          </div>
          <div class="h2">
            <ul>
              <li class="num3"></li>
              <li class="num2"></li>
            </ul>
          </div>
        </section>
        <figcaption class="label">时</figcaption>
      </figure>
      <figure>
        <section class="minute">
          <div class="m1">
            <ul>
              <li class="num5"></li>
              <li class="num4"></li>
            </ul>
          </div>
          <div class="m2">
            <ul>
              <li class="num9"></li>
              <li class="num8"></li>
            </ul>
          </div>
        </section>
        <figcaption class="label">分</figcaption>
      </figure>
      <figure>
        <section class="second">
          <div class="s1">
            <ul>
              <li class="num5"></li>
              <li class="num4"></li>
            </ul>
          </div>
          <div class="s2">
            <ul>
              <li class="num9"></li>
              <li class="num8"></li>
            </ul>
          </div>
        </section>
        <figcaption class="label">秒</figcaption>
      </figure>
    </article>
  </main>
  <script src="./index.js"></script>
</body>

</html>
