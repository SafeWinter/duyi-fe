<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        color: #666;
      }
      .box {
        margin: 0 auto;
      }
    </style>
    <style>
      /* 在这里完成作业（修正版） */
      .box {
        width: 0;
        height: 0;
        border: 100px solid;
        border-color: transparent transparent #579ef8;
        margin-block-start: 108px;
        border-top: 0;
      }
      .box:hover {
        transform: rotate(0.5turn);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <p>鼠标移动上去试一试</p>
    <p>颜色值：#579ef8</p>
    <script>
// 实测 {once: true}：配置后 mouseout 事件只会触发一次
const box = document.querySelector('.box');
let k = 0;
box.addEventListener('mouseover', e1 => {
  e1.target.classList.add('down');
  e1.target.addEventListener('mouseout', e2 => {
    e2.target.classList.remove('down');
    console.log('mouseout', ++k);
  }, { once: true });
});
    </script>
  </body>
</html>
