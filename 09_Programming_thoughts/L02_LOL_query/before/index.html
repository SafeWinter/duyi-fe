<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S09L02 - LOL Hero Info</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <article class="container">
      <form action="javascript:void(0)">
      <header class="search">
        <section class="criteria">
          <section class="label">
            <div>综合</div>
            <div>定位</div>
          </section>
          <section class="options">
            <div class="integrated">
              <div class="option">
                <label for="freeWeek"><span class="rdio"></span>本周免费</label>
                <input class="hidden" type="radio" value="10" name="option" id="freeWeek">
              </div>
              <div class="option">
                <label for="fresher"><span class="rdio"></span>新手推荐</label>
                <input class="hidden" type="radio" value="11" name="option" id="fresher">
              </div>
            </div>
            <div class="role">
              <div class="option">
                <span class="rdio active"></span>
                <label for="all">全部</label>
                <input class="hidden" type="radio" value="0" name="option" id="all">
              </div>
              <div class="option">                
                <label for="tank"><span class="rdio"></span>坦克</label>
                <input class="hidden" type="radio" value="3" name="option" id="tank">
              </div>
              <div class="option">                
                <label for="warrior"><span class="rdio"></span>战士</label>
                <input class="hidden" type="radio" value="1" name="option" id="warrior">
              </div>
              <div class="option">                
                <label for="assasin"><span class="rdio"></span>刺客</label>
                <input class="hidden" type="radio" value="4" name="option" id="assasin">
              </div>
              <div class="option">                
                <label for="mage"><span class="rdio"></span>法师</label>
                <input class="hidden" type="radio" value="2" name="option" id="mage">
              </div>
              <div class="option">                
                <label for="ADC"><span class="rdio"></span>射手</label>
                <input class="hidden" type="radio" value="5" name="option" id="ADC">
              </div>
              <div class="option">                
                <label for="support"><span class="rdio"></span>辅助</label>
                <input class="hidden" type="radio" value="6" name="option" id="support">
              </div>
            </div>
          </section>
        </section>
        <section class="search-bar">
          <div class="content">
            <input class="keyword" type="text" placeholder="请输入你想要的英雄名" />
            <input class="search-btn" type="submit"/>
          </div>
        </section>
      </header>
      </form>
      <main class="result"></main>
    </article>
    <script src="./index.js"></script>
  </body>
</html>
