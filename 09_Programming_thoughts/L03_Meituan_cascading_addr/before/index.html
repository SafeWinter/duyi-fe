<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="S09L03 - Cascading Address Dropdown Menu" />
  <title>S09L03 - Cascading Address Dropdown Menu</title>
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4919810_srzvypf4cdp.css">
</head>

<body>
  <main class="container">
    <div class="select" id="selProvince" data-name="省份">
      <div class="title">
        <span>请选择</span>
        <span class="iconfont icon-arrow"></span>
      </div>
      <ul class="options"></ul>
    </div>
    <div class="select" id="selCity" data-name="城市">
      <div class="title">
        <span>请选择</span>
        <span class="iconfont icon-arrow"></span>
      </div>
      <ul class="options"></ul>
    </div>
    <div class="select" id="selArea" data-name="地区">
      <div class="title">
        <span>请选择</span>
        <span class="iconfont icon-arrow"></span>
      </div>
      <ul class="options"></ul>
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
